name: Build & Release

on:
  push:
    tags:
      - "v*"        # 推送 v1.0.0 格式的 tag 时触发
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.0)"
        required: true

permissions:
  contents: write  # 需要创建 Release

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: windows-latest
          - arch: arm64
            runner: windows-11-arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION (${{ matrix.arch }})"

      - name: Install PortAudio (ARM64)
        if: matrix.arch == 'arm64'
        shell: pwsh
        run: |
          # ARM64 没有预构建的 pyaudio wheel，需要先安装 PortAudio
          vcpkg install portaudio:arm64-windows
          $vcpkgRoot = "$env:VCPKG_INSTALLATION_ROOT"
          $installed = "$vcpkgRoot\installed\arm64-windows"

          # pyaudio 的 setup.py 期望特定目录结构:
          #   $PORTAUDIO_PATH\include\portaudio.h
          #   $PORTAUDIO_PATH\lib\x64\Release\portaudio_x64.lib
          $paPath = "$env:RUNNER_TEMP\portaudio"
          New-Item "$paPath\include" -ItemType Directory -Force
          New-Item "$paPath\lib\x64\Release" -ItemType Directory -Force
          Copy-Item "$installed\include\portaudio.h" "$paPath\include\"
          Copy-Item "$installed\lib\portaudio.lib" "$paPath\lib\x64\Release\portaudio_x64.lib"

          # 设置 PORTAUDIO_PATH (pyaudio setup.py) + INCLUDE/LIB (MSVC compiler/linker)
          echo "PORTAUDIO_PATH=$paPath" >> $env:GITHUB_ENV
          echo "INCLUDE=$paPath\include;$env:INCLUDE" >> $env:GITHUB_ENV
          echo "LIB=$paPath\lib\x64\Release;$env:LIB" >> $env:GITHUB_ENV
          Write-Host "PortAudio configured at $paPath"
          Get-ChildItem -Recurse $paPath | Select-Object FullName

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Update version in source
        run: python scripts/build.py --version ${{ steps.version.outputs.version }} --no-build

      - name: Build with PyInstaller
        env:
          MY_TYPELESS_ARCH: ${{ matrix.arch }}
        run: |
          pyinstaller my_typeless.spec --clean --noconfirm

      - name: Rename output
        run: |
          Move-Item "dist/MyTypeless.exe" "dist/MyTypeless-${{ matrix.arch }}.exe"

      - name: Verify output
        run: |
          $exe = "dist/MyTypeless-${{ matrix.arch }}.exe"
          if (Test-Path $exe) {
            $size = (Get-Item $exe).Length / 1MB
            Write-Host "Build successful! ${{ matrix.arch }} Size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "Build failed: $exe not found"
            exit 1
          }

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyTypeless-${{ steps.version.outputs.version }}-${{ matrix.arch }}
          path: dist/MyTypeless-${{ matrix.arch }}.exe
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: MyTypeless-${{ steps.version.outputs.version }}-*
          merge-multiple: true

      - name: List artifacts
        run: ls -lhR artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "My Typeless ${{ steps.version.outputs.tag }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/MyTypeless-amd64.exe
            artifacts/MyTypeless-arm64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
