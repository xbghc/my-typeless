name: Build & Release

on:
  push:
    tags:
      - "v*"        # 推送 v1.0.0 格式的 tag 时触发
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.0)"
        required: true

permissions:
  contents: write  # 需要创建 Release

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install .

      - name: Update version in source
        run: python scripts/build.py --version ${{ steps.version.outputs.version }} --no-build

      - name: Build with PyInstaller
        run: |
          pyinstaller my_typeless.spec --clean --noconfirm

      - name: Verify output
        run: |
          $exe = "dist/MyTypeless.exe"
          if (Test-Path $exe) {
            $size = (Get-Item $exe).Length / 1MB
            Write-Host "Build successful! Size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "Build failed: $exe not found"
            exit 1
          }

      - name: Build installer with Inno Setup
        run: |
          iscc /DAPP_VERSION=${{ steps.version.outputs.version }} installer.iss

      - name: Verify installer
        run: |
          $setup = "dist/MyTypeless-Setup.exe"
          if (Test-Path $setup) {
            $size = (Get-Item $setup).Length / 1MB
            Write-Host "Installer built! Size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "Installer build failed: $setup not found"
            exit 1
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MyTypeless-${{ steps.version.outputs.version }}
          path: |
            dist/MyTypeless.exe
            dist/MyTypeless-Setup.exe
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Determine version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: MyTypeless-${{ steps.version.outputs.version }}
          merge-multiple: true

      - name: List artifacts
        run: ls -lhR artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "My Typeless ${{ steps.version.outputs.tag }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/MyTypeless.exe
            artifacts/MyTypeless-Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
